name       : libinput
version    : 1.18.1
release    : 36
source     :
    - https://www.freedesktop.org/software/libinput/libinput-1.18.1.tar.xz : 9ca14021fbc2523bc0610582c51f368321592040b6ca63becc2fa1ea11f1a7cb
license    : MIT
component  : desktop.library
summary    : Generic input library
description: |
    libinput is a library to handle input devices in Wayland compositors and to provide a generic X.Org input driver. It provides device detection, device handling, input device event processing and abstraction so minimize the amount of custom input code compositors need to provide the common set of functionality that users expect.
builddeps  :
    - pkgconfig(libevdev)
    - pkgconfig(libudev)
    - pkgconfig(libwacom)
    - pkgconfig(mtdev)
    - pyparsing
setup      : |
    %meson_configure -Ddebug-gui=false \
        -Ddocumentation=false \
        -Dtests=false \
        -Dudev-dir=%libdir%/udev
build      : |
    %ninja_build
install    : |
    %ninja_install
    # Empty
    rm -fr $installdir/etc/
check      : |
    %ninja_check
